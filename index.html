<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/canvas.css" />
    <title>BLACKJACK</title>
  </head>
  <body>
    <div id="canvas">
      <header>
        <h1>&#9827;BLACK<span>JACK&#9827;</span></h1>
        <h1 class="h1">Current Score:<span id="score">000</span></h1>
      </header>
      <div class="column">
        <button class="generate">$Generate</button>
        <span id="instruction">Generate Card ?</span>
        <button id="reset" class="reset" onclick="location.reload();">#Reload</button>
      </div>
      <div id="content"></div>
    </div>
    <button class="exit" id="exit" onclick="window.close();">!Exit</button>
    <script src="./js/game.js" charset="utf-8" defer></script>
  </body>
</html>
